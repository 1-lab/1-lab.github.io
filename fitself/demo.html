<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Fit.self Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    .bgimg {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url('fitself.jpg');
      min-height: 100%;
    }
  </style>
</head>

<body>
<div style="text-align:center">
  <h1 class="w3-jumbo"><b>FIT.SELF</b></h1>
  <p>Your Personal Trainer at Home</p>
</div>
<div id="info" class="text-center">
  loading...
</div>
<div>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td style="width:50%">
        <div id="lessonvideocontainer">
          <video id="lessonvideo" width="100%" controls>
            <source id="lessonvideosrc" src="lesson/s0.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          <!--
          <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/mGvzVjuY8SY?playlist=mGvzVjuY8SY&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
          -->
        </div>
      </td>
      <td style="width:50%; height=315px">
        <div id="camvideo">
          <canvas class="rightside-block" id="canvasOutput"></canvas>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="invisible">
  <input type="checkbox" id="face" name="classifier" value="face" checked>
  <label for="face">face</label>
</div>
<div class="invisible">
  <video id="video" class="hidden">Your browser does not support the video tag.</video>
</div>
<div class="invisible">
  <img id="cardio" class="hidden" src="cardio3.png">
</div>
<script src="libs/adapter-latest.js"></script>
<script src="libs/stats.min.js"></script>
<script src="libs/dat.gui.min.js"></script>
<script src="libs/utils.js"></script>
<script>
var featuresReady = checkFeatures(document.getElementById("info"), {webrtc: true, wasm: true});
</script>
<script src="js/state-machine.js"></script>
<script src="js/math.min.js"></script>
<script src="js/detectPeak.js"></script>
<script src="js/index.js"></script>
<script>
var Module = {
   wasmBinaryFile: 'build/opencv_js.wasm',
  preRun: [function() {
    Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'data/haarcascade_frontalface_default.xml', true, false);
    Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'data/haarcascade_profileface.xml', true, false);
  }],
  _main: function() {opencvIsReady();}
};
</script>
<script async src="build/opencv.js"></script>
</body>
</html>
